<!DOCTYPE html>

	<head>

		<title>Alivio</title>
		<!-- Reset -->
		<link rel="stylesheet" href="./css/reset.css" />
		<link rel="stylesheet" href="./css/base.css" />

		<link rel="stylesheet" href="./css/blocks/btn.css" />
		<link rel="stylesheet" href="./css/blocks/header.css" />

	<body>
		<header class="header">
			<div class="container">
				<div class="header-row">
					<div class="header-logo"><img src="./img/logo.svg" alt="Logo" /></div>
					<nav class="header-nav">
						<ul>
							<li><a href="#">Why Alivio</a></li>
							<li><a href="#">Solutions</a></li>
							<li><a href="#">Community</a></li>

						</ul>

					<div class="header-login">
						<a href="#" class="header-login-link">Sign in</a>
						<a href="#" class="btn">Start Trial</a>
					</div>
				</div>
			</div>
		</header>
		<main>
			<section class="home">
				<div class="container">
					<div class="home-content">
						<h1 class="home-heading">Be aware, Manage well.</h1>
						<div class="home-text">
							<p>
								Everyone experiences stress in different ways. Let Alivio guide
								you, in a personalized journal experience, to overcome your

							</p>
						</div>
						<!-- Контейнер для компоновки в случае появления дополнительных кнопок -->
						<div class="home-btn">
							<a href="" class="btn btn-big">Find Your Way</a>
						</div>
					</div>
				</div>
				<div class="home-bg-img">
					<img src="./img/home/bg.jpg" alt="Background cover" />
				</div>

		<footer></footer>
